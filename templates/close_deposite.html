<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href={{url_for('static', filename='style.css')}}>
<title>Online_bank : Ежемесячный платёж</title>
</head>
<body>
<div class="header">
	<div class="logo">
	Online_bank
	</div>
	<ul class="menu">
		<li><a href={{url_for('exit')}}>Выход</a></li>
	</ul>
</div>

<div class="content">
	<table>
	<tbody>
	<form method='post' action="close_deposite.html">
	<tr>
	<th colspan = "2" align="center"><h1>Закрытие вклада<h1></th>
	</tr>
	<tr><td><div class='form-row'><label>Счёт закрытия</label></div></td>
	<td align="right"><div class='form-row'><div class='form-row'><label>{{account.ID_account}}</label></td></td>		
	</tr>
	<tr><td><div class='form-row'><label>Счёт начисления</label></div></td>
		<td align="right"><div class='form-row'><select name="accountto" required>
                    <option disabled selected value="null">(Не выбрано)</option>
                    {%for item in accounts%}
                    <option value={{item.ID_account}}>{{item.ID_account}}</option>
                    {% endfor %}
		</select></div></td>		
	</tr>
	
	<tr><td><div class='form-row'><label>Сумма</label></td>
		<td align="right" ><div class='form-row'><label>{{account.sum}}</label></td>
	</tr>
	<tr><td colspan = "2" align="center"><div class="form-row">
		<input type="submit" value='Закрыть вклад'></div></td>	
	</tr>
	</form>
	</tbody>
	</table>
</div>

<div class="footer">
	<br><div class="left"> О Компании </div>
	<br><div class="left"> Контакты +7 919 200 12 33</div>
	<br><div class="left"> <a href= "online_bank@mail.ru" title="Почта для связи"> online_bank@mail.ru</a></div>	
</div>	
</body>
</html>
