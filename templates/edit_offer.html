<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href={{url_for('static', filename='style.css')}}>
<title>Online_bank : Редактирование предложения</title>
</head>
<body>
<form action="/edit_offer" method="GET">
<div class="header">
		<div class="logo">
		Online_bank
	</div>
	<ul class="menu">
		<li><input type="submit" name="button" value="Выход"></li>
	</ul>
</div>

<div class="content">
	<table>
	<tbody>
	<tr>
	<th colspan = "2" align="center"><h1> Редактирование предложения </h1></th>
	</tr>
	<tr><td><div class='form-row'><label>Предложение</label></div></td>
		<td align="right"><div class='form-row'><select name="chooseoffer" required>
                    <option disabled selected value="null">(Не выбрано)</option>
                    {%for item in offers%}
                    <option value={{item.ID_offer}}>{{item.name}} {{item.percent}}%</option>
                    {% endfor %}
		</select></div></td>		
	</tr>
	<tr><td><div class='form-row'><label>Название</label></div></td>
		<td align="right" ><div class="form-row"><input type='text' id='nameoffer' name='nameoffer'></div></td>
	</tr>
	<tr><td><div class='form-row'><label>Процент</label></div></td>
		<td align="right" ><div class="form-row"><input type='text' id='percent' name='percent'></div></td>
	</tr>
	<tr><td><div class='form-row'><label>Период</label></div></td>
		<td align="right" ><div class="form-row"><input type='text' id='period' name='period'></div></td>
	</tr>
	<tr><td colspan = "2" align="center"><div class="form-row">
		<input type="submit" name="button" value='Изменить информацию'></div></td>
	</tr>
	</tbody>
	</table>
</div>
</form>
<div class="footer">
	<br><div class="left"> О Компании </div>
	<br><div class="left"> Контакты +7 919 200 12 33</div>
	<br><div class="left"> <a href= "online_bank@mail.ru" title="Почта для связи"> online_bank@mail.ru</a></div>	
</div>	
</body>
</html>
