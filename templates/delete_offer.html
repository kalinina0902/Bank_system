<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<title>Online_bank : Редактирование предложения</title>
</head>
<body>
<div class="header">
	<div class="logo">
		 Online_bank
	</div>
	<ul class="menu">
		<li><a href="main.html">Выход</a></li>
	</ul>
</div>

<div class="content">
	<table>
	<tbody>
	<form method='post' action="delete_offer.html">
	<tr>
	<th colspan = "2" align="center"><h1> Удаление предложения <h1></th>
	</tr>
	<tr><td><div class='form-row'><label>Предложение</label></div></td>
		<td align="right"><div class='form-row'><select name="chooseoffer" required>
                    <option disabled selected value="null">(Не выбрано)</option>
                    {%for item in offers%}
                    <option value={{item.ID_offer}}>{{item.name}}</option>
                    {% endfor %}
		</select></div></td>		
	</tr>
	<tr><td colspan = "2" align="center"><div class="form-row">
		<input type="submit" value='Удалить'></div></td>	
	</tr>
	</form>
	</tbody>
	</table>
</div>

<div class="footer">
	<br><div class="left"> О Компании </div>
	<br><div class="left"> Контакты +7 919 200 12 33</div>
	<br><div class="left"> <a href= "online_bank@mail.ru" title="Почта для связи"> online_bank@mail.ru</a></div>	
</div>	
</body>
</html>
