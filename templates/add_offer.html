<html>
<head>

</head>
<body>
<div class="header">
	<div class="logo">
		Online_bank
	</div>
	<ul class="menu">
		<li><a href={{url_for('exit')}}>Выход</a></li>
	</ul>

		<td align="right" ><div class="form-row"><input type='text' id='percent' name='percent'></div></td>
	</tr>
	<tr><td colspan = "2" align="center"><div class="form-row">
