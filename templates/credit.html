<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href={{url_for('static', filename='style.css')}}>
<title>Online_bank :: Кредитный счёт</title>
</head>
<body>
<form action="/credit" method="GET">
<div class="header">
	<div class="logo">
		Online_bank
	</div>
	<ul class="menu">
		<li><input type="submit" name="button" value="Выход"></li>
	</ul>
</div>

<div class="content">
	<table >
	<tbody>
	<tr>
	<td align="left"><h2>Название</h2></td><td align="right"><h2>{{offer_name}}</h2></td>
	</tr>
	<tr>
	<td align="left"><h2>Номер кредита</h2></td><td align="right"><h2>{{ID_account}}</h2></td>
	</tr>
	<tr>
	<td align="left"><h2>Баланс</h2></td><td align="right"><h2>{{sum}}</h2></td>
	</tr>
	<tr>
	<td align="left"><h2>Процентная ставка</h2></td><td align="right"><h2>{{percent}}</h2></td>
	</tr>
	</tr>
	 <tr><td colspan = "2" align="center"><h2> Доступные операции: </h2></td></tr>
    <tr><td colspan = "2" align="center"><div class="form-row">
		<input type="submit" name="button" value='Ежемесячный платёж'></div></td></tr>

	</tbody>
	</table>
</div>
	<div class="infid"><input type="hidden" name = "id_client" value={{id_client}}></div>
	<div class="infid"><input type="hidden" name = "id_account" value={{ID_account}}></div>
	<div class="infid"><input type="hidden" name = "sum" value={{sum}}></div>
</form>
	
<div class="footer">
	<br><div class="left"> О Компании </div>
	<br><div class="left"> Контакты +7 919 200 12 33</div>
	<br><div class="left"> <a href= "online_bank@mail.ru" title="Почта для связи"> online_bank@mail.ru</a></div>	
</div>
</body>
</html>
