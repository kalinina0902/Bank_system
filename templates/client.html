<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<title>Online_bank : Личный кабинет</title>
</head>
<body>
<div class="header">
	<div class="logo">
		Online_bank
	</div>
	<ul class="menu">
		<li><a href="main.html">Выход</a></li>
	</ul>
</div>

<div class="content">
	<table>
	<tbody>
	<form method='post' action="client.html">
	<tr>
	<th colspan = "3" align="center"><h1> Личный кабинет <h1></th>
	</tr>
	<tr><td colspan = "3" align="center"><div class="form-row">
	<input type="submit" value='Личная информация'></div></td>	
	</tr>
	<tr>
	<td align="left"><div class='form-row1'><select name="dedet" required>
				<option disabled selected value="null">Дебетовые счета</option>
				{%for item in accounts%}
				<option value={{item.ID_account}}>{{item.ID_account}} {{item.sum}}</option>
				{% endfor %}
	</select></div></td>
	<td align="center"><div class="form-row1">
	<input type="submit" value='>'></div></td>	
		<td align="center"><div class="form-row1">
	<input type="submit" value='+'></div></td>	
	</tr>
	<tr>
	<td align="left"><div class='form-row1'><select name="deposit" required>
				<option disabled selected value="null">Вклады</option>
				{%for item in accounts%}
				<option value={{item.ID_account}}>{{item.ID_account}} {{item.sum}}</option>
				{% endfor %}
	</select></div></td>
	<td align="center"><div class="form-row1">
	<input type="submit" value='>'></div></td>	
		<td align="center"><div class="form-row1">
	<input type="submit" value='+'></div></td>	
	</tr>
	<tr>
	<td align="left"><div class='form-row1'><select name="credit" required>
				<option disabled selected value="null">Кредиты</option>
				{%for item in accounts%}
				<option value={{item.ID_account}}>{{item.ID_account}} {{item.sum}}</option>
				{% endfor %}
	</select></div></td>
	<td align="center"><div class="form-row1">
	<input type="submit" value='>'></div></td>	
		<td align="center"><div class="form-row1">
	<input type="submit" value='+'></div></td>	
	</tr>
	</form>
	</tbody>
	</table>
</div>

<div class="footer">
	<br><div class="left"> О Компании </div>
	<br><div class="left"> Контакты +7 919 200 12 33</div>
	<br><div class="left"> <a href= "online_bank@mail.ru" title="Почта для связи"> online_bank@mail.ru</a></div>	
</div>	
</body>
</html>
